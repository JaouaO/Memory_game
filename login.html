<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="icon" href="assets\favicon.ico" type="image/x-icon" />
  </head>
  <body>

    <!--Navbar commune à toutes les pages-->
    <header role="banner">
      <div class="topnav">
        <a href="index.html">Accueil</a>
        <a href="register.html">S'inscrire</a>
        <a class="active" href="login.html">Se connecter</a>
        <a href="profile.html">Profil</a>
        <a href="play.html">Jouer</a>
      </div>
    </header>
    <main role="main" tabindex="-1">
          <!--Formulaire de login-->
      <form action="" method="post">
        <div class="container">
          <h1>Connexion</h1>
          <div>
            <label for="mail"><b>Mail</b></label>
            <input
              type="text"
              placeholder="Entrez votre mail"
              name="mail"
              id="loginMail"
              required
            />
            <span></span>
            <br>
          </div>
          <div>
            <label for="psw"><b>Mot de passe</b></label>
            <input
              type="password"
              placeholder="Entrez votre mot de passe"
              name="psw"
              id="loginPsw"
              required
            />
            <span></span>
          </div>
          <br>
          <!--Bouton pour valider-->
          <button id="loginSubmit" type="submit">connexion</button>
          <!--Partie temporaire à utiliser ou non selon le temps-->
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label> -->
        </div>
          <!--Bouton pour annuler-->
        <div class="container">
          <button class="cancelbtn" type="button">
            <a class="cancelbtn" href="index.html"
              >Annuler et retourner à l'accueil</a
            >
          </button>
        </div>
      </form>
    </main>

    <footer role="contentinfo"></footer>
    <script src="js/app.js"></script>
    <script src="js/score_profils.js"></script>
  </body>
</html>
