<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S'inscrire</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="icon" href="assets\favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!--Navbar commune à toutes les pages-->
    <header role="banner">
      <div class="topnav">
        <a href="index.html">Accueil</a>
        <a class="active" href="register.html">S'inscrire</a>
        <a href="login.html">Se connecter</a>
        <a href="profile.html">Profil</a>
        <a href="play.html">Jouer</a>
      </div>
    </header>
    <main role="main" tabindex="-1">
      <!--Formaulaire d'inscription-->
      <form action="">
        <div class="container">
          <h1>Inscription</h1>
          <p>Remplissez les champs pour vous inscrire</p>
          <label for="username"><b>Identifiant</b></label>
          <input
            type="text"
            name="username"
            pattern="\w{4,80}"
            placeholder="Entrez votre identifiant"
            required
          />
          <span></span>
          <label for="email"><b>Adresse mail</b></label>
          <input
            type="text"
            placeholder="Entrez votre adresse e-mail"
            name="email"
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            required
          />
          <span></span>
          <label for="psw"><b>Mot de passe</b></label>
          <input
            id="password"
            type="password"
            placeholder="Entrez votre mot de passe"
            name="psw"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[^\w\s]).{6,}"
            required
          />
          <span></span>
          <span id="infoMDP"
            >Au moins un symbole, un chiffre, ainsi que 6 caractères
            minimum</span
          >
          <div id="pswrdStrength"></div>
          <div></div>
          <br />

          <label for="psw-repeat"><b>Répétez votre mot de passe</b></label>
          <input
            id="confirm_password"
            type="password"
            placeholder="Entrez votre mot de passe"
            name="psw-repeat"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[^\w\s]).{6,}"
            required
          />
          <span></span>
          <!--Partie temporaire à utiliser ou non selon le temps-->
          <!-- <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label> -->
          <!--Bouton pour anvoyer le formulaire-->
          <button type="submit">S'inscrire</button>
        </div>
        <div class="container">
          <button class="cancelbtn" type="button">
            <a class="cancelbtn" href="index.html"
              >Annuler et retourner à l'accueil</a
            >
          </button>
        </div>
      </form>
    </main>

    <footer role="contentinfo"></footer>
    <script src="js/app.js"></script>
    <script src="js/validateForms.js"></script>
  </body>
</html>
