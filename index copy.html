<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div>
      <h1>Memory Game</h1>
      <a href="play.html"><h2>Play</h2></a>

      <h2 id="score"></h2>
    </div>

    <form action="">
    <div id="radioSelect">
      <label>
        <input type="radio" name="test" value="small" checked />
        <img src="assets/images/eni/back.webp" alt="eni" />
      </label>

      <label>
        <input type="radio" name="test" value="culture" />
        <img src="assets/images/culture/back.webp" alt="culture" />
      </label>
      <label>
        <input type="radio" name="test" value="cute" />
        <img src="assets/images/cute/back.webp" alt="cute" />
      </label>
      <label>
        <input type="radio" name="test" value="random" />
        <img src="assets/images/random/back.webp" alt="random" />
      </label>
      </div>
      <label for="quantity">Select a quantity:</label>

      <input type="number" id="quantity" name="quantity" min="1" max="42" />


      <input type="submit" id="submitQuantity" />
    </form>
    <section id="gamePlacement" class="memory-game">
      <div></div>
    </section>
