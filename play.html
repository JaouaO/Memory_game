<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jouer</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="icon" href="assets\favicon.ico" type="image/x-icon" />
  </head>

  <body>
        <!--Navbar commune à toutes les pages-->
    <header role="banner">
      <div class="topnav">
        <a href="index.html">Accueil</a>
        <a href="register.html">S'inscrire</a>
        <a href="login.html">Se connecter</a>
        <a href="profile.html">Profil</a>
        <a class="active" href="play.html">Jouer</a>
      </div>
    </header>
    <main role="main" tabindex="-1">
      <div>
        <h1>Memory Game</h1>
        <h2 id="score"></h2>
      </div>
          <!--Formulaire de jeu, pour choisir le set et le bombre de paires-->
      <form action="">
        <div id="radioSelect">
          <label>
            <input type="radio" name="test" value="eni" id="radioEni" checked />
            <img src="assets/images/eni/back.webp" alt="eni" />
          </label>

          <label>
            <input type="radio" name="test" value="culture" />
            <img src="assets/images/culture/back.webp" alt="culture" />
          </label>
          <label>
            <input type="radio" name="test" value="cute" />
            <img src="assets/images/cute/back.webp" alt="cute" />
          </label>
          <label>
            <input type="radio" name="test" value="random" />
            <img src="assets/images/random/back.webp" alt="random" />
          </label>
        </div>
        <label for="quantity" id="bigLabel">Choisissez un nombre de paires</label>

        <input type="number" id="quantity" name="quantity" min="1" max="6" value="6"/>

        <button type="submit" id="submitQuantity">Jouer avec cette sélection</button>
      </form>
      <section id="gamePlacement" class="memory-game">
        <div></div>
      </section>
    </main>

    <!-- <section class="memory-game">
       <template id="memory_card">
        <div class="memory-card" data-framework="" ></div>
       </template>
     </section> -->

    <script src="js/selectCards.js"></script>

  </body>
</html>
